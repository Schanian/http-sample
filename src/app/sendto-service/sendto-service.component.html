<div class="">{{Name}}</div>
<button type="button" class="btn btn-success" (click) = "goGet()"> Get </button>
<button type="button" class="btn btn-link" (click) = "goPost($event)"> Post </button>
<button type="button" class="btn btn-warning" (click) = "goPut($event)"> Put </button>
<button type="button" class="btn btn-danger" (click) = "goDelete($event)"> Delete </button>
